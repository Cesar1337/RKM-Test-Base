<form name="$ctrl.loginForm" ng-submit="$ctrl.login()">
    <div>
        <label for="username"></label>
        <input type="text" id="username" ng-required="true" ng-model="$ctrl.user.username">
    </div>
    <div>
        <label for="password"></label>
        <input type="password" id="password" ng-required="true" ng-model="$ctrl.user.password">
    </div>
    <div>
        <button type="submit" ng-disabled="$ctrl.loginForm.$invalid">Ingresar</button>
    </div>
</form>
